<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thời khóa biểu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>
  <h2>THỜI KHÓA BIỂU LỚP 5</h2>
  <table>
    <tr>
      <th>Tiết</th>
      <th>Thứ 2</th>
      <th>Thứ 3</th>
      <th>Thứ 4</th>
      <th>Thứ 5</th>
      <th>Thứ 6</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Toán</td>
      <td>Tiếng Việt</td>
      <td>Toán</td>
      <td>Lịch Sử</td>
      <td>Thể dục</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Tiếng Việt</td>
      <td>Toán</td>
      <td>Tiếng Việt</td>
      <td>Khoa học</td>
      <td>Mỹ thuật</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Âm nhạc</td>
      <td>Tin học</td>
      <td>Tiếng Việt</td>
      <td>Toán</td>
      <td>Đạo đức</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Tiếng Anh</td>
      <td>Tiếng Việt</td>
      <td>Lịch sử</td>
      <td>Địa lí</td>
      <td>Tiếng Việt</td>
    </tr>
    <tr>
      <td>5</td>
      <td>Sinh hoạt</td>
      <td>Thể dục</td>
      <td>Âm nhạc</td>
      <td>Tiếng Anh</td>
      <td>Toán</td>
    </tr>
  </table>
</body>
</html>
